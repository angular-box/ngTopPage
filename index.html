<html ng-app="demo">
  <head>
    <script src="lib/jquery.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/ngTopPage.js"></script>
    <link href="lib/ngTopPage.css" rel="stylesheet" />
    <style>
      .h600 {
        height: 600px;
      }
      .left {
        float: left;
      }
      .w48 {
        width: 48%;
      }
    </style>
  </head>
  <body ng-controller="topPageCtrl">
    <ng-top-bar options="options"></ng-top-bar>

    <div class="h600">111</div>
    <div class="h600">222</div>
    <div class="h600">333</div>

    <script>
      angular.module('demo', ['ngTopPage', function (){}])
        .controller('topPageCtrl', ['$scope', function ($scope) {
          $scope.options = {
            speed: 15
          }
        }])
    </script>
  </body>
</html>
